<div class="container">
  <h2 class="text-center mb-4" style="color: #ff69b4;">Calculadora de IMC</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="weight" style="color: #1e90ff;">Peso (kg):</label>
        <input type="number" class="form-control" id="weight" [(ngModel)]="weight" style="border-color: #1e90ff;">
      </div>
      <div class="form-group">
        <label for="height" style="color: #1e90ff;">Altura (m):</label>
        <input type="number" class="form-control" id="height" [(ngModel)]="height" style="border-color: #1e90ff;">
      </div>
      <button class="btn btn-primary btn-block" (click)="calculateIMC()" style="background-color: #ff69b4; border-color: #ff69b4;">Calcular</button>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6" *ngIf="result">
      <h4 class="text-center mb-3" style="color: #ff69b4;">Seu IMC Ã©: {{ result }}</h4>
      <p class="text-center" style="color: #1e90ff;">{{ interpretation }}</p>
      <div class="text-center">
        <span *ngIf="interpretation === 'Abaixo do peso'"><img src="assets/img/magra.jpeg" class="img-fluid rounded-circle border border-warning p-2"></span>
        <span *ngIf="interpretation === 'Peso normal'"><img src="assets/img/magreladarua.jpg" class="img-fluid rounded-circle border border-success p-2"></span>
        <span *ngIf="interpretation === 'Sobrepeso'"><img src="assets/img/cibaumarmado.jpg" class="img-fluid rounded-circle border border-danger p-2"></span>
        <span *ngIf="interpretation === 'Obesidade'"><img src="../assets/img/thais.jpeg" class="img-fluid rounded-circle border border-info p-2"></span>
      </div>
    </div>
  </div>
</div>
