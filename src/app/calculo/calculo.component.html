<div class="container">
  <h2>Calculadora de IMC</h2>
  <div class="form-group">
    <label for="weight">Peso (kg):</label>
    <input type="number" class="form-control" id="weight" [(ngModel)]="weight">
  </div>
  <div class="form-group">
    <label for="height">Altura (m):</label>
    <input type="number" class="form-control" id="height" [(ngModel)]="height">
  </div>
  <button class="btn btn-primary" (click)="calculateIMC()">Calcular</button>
  <div *ngIf="result">
    <h4>Seu IMC Ã©: {{ result }}</h4>
    <p>{{ interpretation }}</p>
    <span *ngIf="interpretation === 'Abaixo do peso'"><img src="assets/img/magra.jpeg"></span>
            <span *ngIf="interpretation === 'Peso normal'"><img src="assets/img/magreladarua.jpg"></span>
            <span *ngIf="interpretation === 'Sobrepeso'"><img src="assets/img/cibaumarmado.jpg"></span>
            <span *ngIf="interpretation === 'Obesidade'"> <img src="../assets/img/thais.jpeg"></span>
  </div>
</div>
